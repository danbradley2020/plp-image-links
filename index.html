<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<nav>
    <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#portfolio">Portfolio</a></li>
        <li><a href="#contact">Contact</a></li>
    </ul>
</nav>

<section id="home">
    <h1>Welcome to My Portfolio</h1>
    <p>This is a showcase of my work.</p>
</section>

<section id="about">
    <h2>About Me</h2>
    <p>I am a web developer passionate about creating beautiful and functional websites.</p>
</section>

<section id="portfolio">
    <h2>Portfolio</h2>
    <div class="portfolio-item">
        <img src="portfolio-item-1.jpg" alt="Portfolio Item 1">
        <h3>Project 1</h3>
        <p>Description of Project 1.</p>
    </div>
    <div class="portfolio-item">
        <img src="portfolio-item-2.jpg" alt="Portfolio Item 2">
        <h3>Project 2</h3>
        <p>Description of Project 2.</p>
    </div>
    <!-- Add more portfolio items as needed -->
</section>

<section id="contact">
    <h2>Contact Me</h2>
    <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>
        <label for="message">Message:</label><br>
        <textarea id="message" name="message" rows="4" required></textarea><br>
        <button type="submit">Send</button>
    </form>
</section>

</body>
</html>
